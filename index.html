<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My AI Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #343541;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 1rem;
      background: #202123;
      font-size: 1.2rem;
      border-bottom: 1px solid #555;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .msg {
      max-width: 70%;
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .user {
      background: #10a37f;
      align-self: flex-end;
      border-bottom-right-radius: 0.3rem;
    }

    .bot {
      background: #444654;
      align-self: flex-start;
      border-bottom-left-radius: 0.3rem;
    }

    form {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background: #202123;
      border-top: 1px solid #555;
    }

    input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: none;
      background: #40414f;
      color: #fff;
      font-size: 1rem;
    }

    button {
      background: #10a37f;
      border: none;
      padding: 0 1.5rem;
      border-radius: 0.5rem;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #1a7f64;
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ My AI Chatbot</header>

  <div id="chat"></div>

  <form id="form">
    <input id="input" type="text" placeholder="Send a message..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const chatEl = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    function addMsg(text, sender) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      chatEl.appendChild(msg);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function askGPT(message) {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY_HERE"
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [{ role: "user", content: message }]
        })
      });
      const data = await res.json();
      return data.choices?.[0]?.message?.content || "(No response)";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;

      addMsg(userMsg, "user");
      input.value = "";
      addMsg("Thinking...", "bot");

      try {
        const reply = await askGPT(userMsg);
        chatEl.lastChild.textContent = reply;
      } catch (err) {
        chatEl.lastChild.textContent = "(Error: " + err.message + ")";
      }
    });
  </script>
</body>
</html>

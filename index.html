<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Clone</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: system-ui, sans-serif;
      background: #343541; color: #fff;
    }
    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Sidebar */
    #sidebar {
      width: 70px;
      background: #202123;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-right: 1px solid #2f3037;
    }
    #sidebar .icon {
      width: 24px;
      height: 24px;
      opacity: 0.7;
      margin: 1rem 0;
      cursor: pointer;
    }
    #sidebar .icon:hover { opacity: 1; }
    #sidebar .profile {
      width: 30px;
      height: 30px;
      background: #4a4b57;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }

    /* Main chat area */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #welcome {
      text-align: center;
    }
    #welcome h1 {
      font-size: 1.8rem;
      font-weight: normal;
      color: #e4e4e7;
    }

    #chat {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow-y: auto;
      display: none;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem;
      padding-bottom: 8rem;
    }
    .msg {
      max-width: 60%;
      padding: 1rem 1.2rem;
      border-radius: 1rem;
      white-space: pre-wrap;
      line-height: 1.5;
      background: #444654;
      align-self: flex-start;
    }
    .user { background: #10a37f; align-self: flex-end; }

    /* Input bar */
    form {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 1.5rem;
      background: linear-gradient(transparent, #343541 40%);
    }
    .input-box {
      background: #40414f;
      border-radius: 2rem;
      display: flex;
      align-items: center;
      padding: 0 1.2rem;
      width: 700px;
      max-width: 90%;
    }
    input {
      flex: 1;
      border: none;
      background: none;
      color: #fff;
      font-size: 1rem;
      padding: 1rem 0;
      outline: none;
    }
    button {
      background: none;
      border: none;
      color: #10a37f;
      cursor: pointer;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div>
      <div class="icon">üìã</div>
      <div class="icon">üîç</div>
      <div class="icon">‚öôÔ∏è</div>
    </div>
    <div class="profile">KO</div>
  </div>

  <div id="main">
    <div id="welcome">
      <h1>Ready when you are.</h1>
    </div>

    <div id="chat"></div>

    <form id="form">
      <div class="input-box">
        <input id="input" type="text" placeholder="Ask anything..." required />
        <button>‚û§</button>
      </div>
    </form>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const welcomeEl = document.getElementById("welcome");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    function addMsg(text, sender) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.textContent = text;
      chatEl.appendChild(msg);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function askGPT(message) {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY_HERE"
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [{ role: "user", content: message }]
        })
      });
      const data = await res.json();
      return data.choices?.[0]?.message?.content || "(No response)";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;

      if (welcomeEl) welcomeEl.style.display = "none";
      chatEl.style.display = "flex";

      addMsg(userMsg, "user");
      input.value = "";
      addMsg("Thinking...", "bot");

      try {
        const reply = await askGPT(userMsg);
        chatEl.lastChild.textContent = reply;
      } catch (err) {
        chatEl.lastChild.textContent = "(Error: " + err.message + ")";
      }
    });
  </script>
</body>
</html>
